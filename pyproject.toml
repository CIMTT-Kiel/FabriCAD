[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fabricad"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "streamlit",
    "matplotlib",
    "ipykernel",
    "pandas==2.2.3"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
